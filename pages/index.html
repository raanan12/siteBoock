<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
  <div id="header">

    <h1 id="title">סחוט טבעי</h1>
    <div id="search">

      <input dir="rtl" id="searchInpt" oninput="search()" class="search-inpt" type="search" placeholder="חפש לפי שם הספר">
    </div>
  </div>
  <div id="div_sort">
    <button class="btn" id="buyNow" onclick="buy()">מעבר להזמנה</button>
    
    <div>
      <select name="" id="select_sort">
        <option value="name">לפי שם</option>
        <option value="price">לפי מחיר</option>
      </select>
      
      <select oninput="byClass()" name="" id="byClass">
        <option value="">סוג</option>
        <option value="מיצים">מיצים</option>
        <option value="לחמי פיינגולד">לחמי פיינגולד</option>
        <option value="דבש">דבש</option>
        <option value="שמן זית">שמן זית</option>
        <option value="פיצוחים">פיצוחים</option>
        <option value="מבצעים">מבצעים</option>
      </select>
      
      <button class="btn" onclick="sort()">מיין</button>

  </div>
  </div>
  
  <div id="main">
    <div id="products">
    </div>

  </div>

  <script src='../js/thirdScript.js'></script>

</body>
