<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>אור ספרים</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='../css/secondStyle.css'>
  <script src='../js/script.js'></script>
</head>
<body>
  <div id="header">
    <h1 id="title">סחט טבעי</h1>
  </div>
  <div class="div_main">
    <div>
    <h1>פרטי מזמין</h1>
    <p>מייל</p>
    <input dir="rtl" id="emailUser" type="email" placeholder="Email" required>
    <p>שם משפחה</p>
    <input dir="rtl" id="famayl" type="text" placeholder="שם משפחה" minlength="2" required>
    <p>שם פרטי</p>
    <input type="text" id="nameUser" dir="rtl">
    <p>פלאפון</p>
    <input dir="rtl" id="foneUser" type="tel" placeholder="פלאפון" minlength="10" maxlength="10" required>
    <p>כותבת</p>
    <input dir="rtl" id="adress" type="text" placeholder="כתובת"  required>

    <div class="checkbox2"><input type="checkbox" id="check" value="true"><p> אני מאשר את <a href="/Terms">התקנון</a> </p></div>
    <button onclick="addUser()" class="btn" id="btn_second">מעבר לקניה</button>
  </div>
  <img src="../images/Lovepik_com-401338322-a-stack-of-books.png" alt=""></div>
</body>
</html>
