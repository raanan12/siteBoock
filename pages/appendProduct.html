<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>הוספת מוצר</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='../css/secondStyle.css'>
</head>
<body>
  <div id="header">
    <h1 id="title">סחוט טבעי</h1>
  </div>
  <div class="div_main">
    <form method="post" action="/productNew">
      <h1>הוספת מוצר</h1>
      <div>
        <p>סוג</p>
        <select name="class" id="">
          <option value="מיצים">מיצים</option>
          <option value="לחמי פיינגולד">לחמי פיינגולד</option>
        </select>


        <p>מבצע</p>
        <select name="class" id="">
          <option value="true">רגיל</option>
          <option value="false">מבצע</option>
        </select>
        
      </div>
      <p>שם מוצר</p>
      <input dir="rtl" name="name" id="nameUser" type="text" placeholder="שם מוצר" minlength="2" required>
      <p>מחיר</p>
      <input dir="rtl" name="price" id="emailUser" type="number" placeholder="מחיר" required>
      <p>הוספת תמונה</p>
      <input name="img" id="passwordUser" type="text" placeholder="img"  required>
      <div id="send">        
        <input type="submit" class="btn" id="btn_second" value="append">
      </div>
    </form>
    <img src="https://cdn.pixabay.com/photo/2017/06/25/14/30/responsive-2440940_960_720.png" alt="">
  </div>
  <script src='append.js'></script>
</body>
</html>
